<!DOCTYPE html>
<html>
  <head>
    <title>Is Test Down?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="javascript/checkServerStatus.js"></script>
    <script type="text/javascript" src="javascript/onLoad.js"></script>
  </head>

  <body style="overflow: hidden; margin: 0;">
    <script type="text/javascript">
      window.onload = function () {
        checkServerStatus();
      }
    </script>
    <div class="is-test-down">
      <div class="container">
        <h1 class="heading text">Is Test Down?</h1>
        <div class="content">
          <div id="spinner" class="spinner" style="display: block;"></div>
          <div id="status" class="up-or-down text" style="display: none;" role="alert">
            <h2>YES</h2>
          </div>
        </div>
        <div id="server-message" class="server-message text" style="display:block">
          Contacting server...
        </div>
      </div>
    </div>
  </body>
</html>
